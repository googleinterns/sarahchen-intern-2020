syntax = "proto2";

package wireless_android_play_analytics;

import "fetcher/proto/enums.proto";

// Next tag: 3
message DataSourceDetail {
    optional int64 date = 1;
    optional StatusType status = 2;
}

// Next tag: 4
message HologramDataAvailability {
  // Specification about which data source is currently accessed
  optional DataType data_source = 1;
  
  // Current day status
  optional DataSourceDetail latest_status = 2;

  // An array of status of up to the last 7 days.
  repeated DataSourceDetail history = 3;
}